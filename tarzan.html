<!DOCTYPE html>
<html>
  <head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inconsolata"
    />
    <style>
      body,
      html {
        height: 100%;
        font-family: 'Inconsolata', sans-serif;
      }

      .bgimg {
        background-position: center;
        background-size: cover;
        background-image: url('/W\ COIN.png');
        min-height: 75%;
      }

      .menu {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Links (sit on top) -->
    <div class="w3-top">
      <div class="w3-row w3-padding w3-black">
        <div class="w3-col s3">
          <a href="#" class="w3-button w3-block w3-black">Twitter</a>
        </div>
        <div class="w3-col s3">
          <a href="#about" class="w3-button w3-block w3-black">TELEGRAM</a>
        </div>
        <div class="w3-col s3">
          <a href="#menu" class="w3-button w3-block w3-black">DEXSCREEN</a>
        </div>
        <div class="w3-col s3">
          <a href="#where" class="w3-button w3-block w3-black">DEXTOOLS</a>
        </div>
      </div>
    </div>

    <!-- Header with image -->
    <header class="bgimg w3-display-container w3-grayscale-min" id="home">
      <div
        class="w3-display-bottomleft w3-center w3-padding-large w3-hide-small"
      ></div>
      <div class="w3-display-middle w3-center">
        <span class="w3-text-white" style="font-size: 90px"><br /></span>
      </div>
      <div class="w3-display-bottomright w3-center w3-padding-large">
        <span class="w3-text-white"></span>
      </div>
    </header>

    <!-- Add a background color and large text to the whole page -->
    <div class="w3-sand w3-grayscale w3-large">
      <!-- About Container -->
      <div class="w3-container" id="about"></div>

      <!-- Menu Container -->
      <div class="w3-container" id="menu">
        <div class="w3-content" style="max-width: 700px">
          <h5 class="w3-center w3-padding-48">
            <span class="w3-tag w3-wide">THE ROADMAP</span>
          </h5>

          <div class="w3-row w3-center w3-card w3-padding">
            <a
              href="javascript:void(0)"
              onclick="openMenu(event, 'Eat');"
              id="myLink"
            >
              <div class="w3-col s6 tablink w3-center">
                <span class="w3-wide">W's</span>
              </div>
            </a>
          </div>
        </div>
      </div>

      <!-- End page content -->
    </div>

    <!-- Footer -->
    <footer class="w3-center w3-light-grey w3-padding-48 w3-large">
      WCOIN.ORG
    </footer>

    <script>
      // Tabbed Menu
      function openMenu(evt, menuName) {
        var i, x, tablinks;
        x = document.getElementsByClassName('menu');
        for (i = 0; i < x.length; i++) {
          x[i].style.display = 'none';
        }
        tablinks = document.getElementsByClassName('tablink');
        for (i = 0; i < x.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(
            ' w3-dark-grey',
            ''
          );
        }
        document.getElementById(menuName).style.display = 'block';
        evt.currentTarget.firstElementChild.className += ' w3-dark-grey';
      }
      document.getElementById('myLink').click();
    </script>
  </body>
</html>
